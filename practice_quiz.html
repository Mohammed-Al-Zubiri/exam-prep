<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Exam Prep</title>
</head>

<body>
    <header class="pg-header">
		<div class="container flex content-between">
			<a href="../" id="back">
				<svg width="25" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
					<path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64" />
					<path d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312z" />
				</svg>
			</a>
			<div class="wrapper">
				<h2 class="text-center">Practice Quiz</h2>
				<h4 class="text-center no-wrap-ellipsis subtitle">Answer the following questions</h4>
			</div>
			<div class="dropdown" style="height: 29px;">
				<button id="more">
					<svg width="25" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M10 12a2 2 0 1 0 4 0 2 2 0 0 0-4 0m0-6a2 2 0 1 0 4 0 2 2 0 0 0-4 0m0 12a2 2 0 1 0 4 0 2 2 0 0 0-4 0" fill="#0D0D0D" />
				</button>
				<div class="tooltip-options hidden" id="options">
					<label>
						<input type="checkbox" id="show-answers-chb">
						Show All Answers
					</label>
				</div>
			</div>
		</div>
    </header>
    <main id="main" class="container">
        <div id="quiz-mcq" class="flex-col">
            <p class="question">What is the phrase programmers often use as a boilerplate code?</p>
            <div class="choices flex-col"></div>
            <button id="next" class="btn btn-dark hidden">Confirm</button>
        </div>

        <!-- result section -->
        <div id="quiz-result" style="margin-top: 4rem;" class="hidden flex-col gap-3">
            <h2 class="score text-center">You've got <span id="score"></span> correct answers out of <span
                    id="total"></span> questions.</h2>
            <h2 id="feedback" class="text-center"></h2>
            <div class="wrapper flex gap-2 center-x">
                <button id="new-quiz" class="btn btn-dark">Another Quiz</button>
                <button id="to-main" class="btn primary">Main Menu</button>
            </div>
        </div>
    </main>
    <script type="module" src="./src/practice_quiz.js"></script>
</body>

</html>
