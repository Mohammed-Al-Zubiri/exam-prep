<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" href="favicon.png">
    <title>Exam Prep</title>
</head>

<body>
    <header class="pg-header">
		<div class="container flex content-between">
			<a href="../" id="back">
				<svg width="25" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
					<path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64" />
					<path d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312z" />
				</svg>
			</a>
			<div class="wrapper">
				<h2 class="text-center">Question Bank</h2>
				<h4 class="text-center no-wrap-ellipsis subtitle">Intro to Computer Science QB</h4>
			</div>
			<div class="dropdown" style="height: 29px;">
				<button id="more">
					<svg width="25" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M10 12a2 2 0 1 0 4 0 2 2 0 0 0-4 0m0-6a2 2 0 1 0 4 0 2 2 0 0 0-4 0m0 12a2 2 0 1 0 4 0 2 2 0 0 0-4 0" fill="#0D0D0D" />
					</svg>
				</button>
				<div class="tooltip-options hidden" id="options">
					<label>
						<input type="checkbox" id="show-answers-chb">
						Show All Answers
					</label>
				</div>
			</div>
		</div>
    </header>
    <main id="main" class="container"></main>
    <script type="module" src="./src/question_bank.js"></script>
</body>

</html>
